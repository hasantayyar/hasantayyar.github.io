---
layout: default
---

<div class="home">



  <ul class="posts">
    <li>
      	<div class="content">
	<span class="badge">#anti-capitalist</span>  <span class="badge">#php</span> <span class="badge">#mongodb</span> <span class="badge">#contextfree</span> <span class="badge">#opensource</span> <span class="badge">#coffee</span>
<br><br>

	<br>
	</div>
      <br>
    </li>
    {% for post in site.posts %}
      <li>
        
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        <div class="content">{{ post.content }}<br> 
          <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        </div>
      </li>
      <br>
    {% endfor %}
  </ul> 

</div>
